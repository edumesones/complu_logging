<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC EN CONTRA - Complu Logging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PC EN CONTRA</h1>
            <div class="match-info">
                <p><strong>Fecha: <span id="currentDateContra"></span></strong></p>
            </div>
            <button class="back-button" onclick="window.location.href='index.html'">‚Üê Volver</button>
        </header>
        
        <main class="table-container">
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>PENALTY</th>
                        <th>PENALTY_TONTO</th>
                    </tr>
                </thead>
                <tbody id="contraTableBody">
                    <!-- Los jugadores se generan din√°micamente -->
                </tbody>
            </table>
        </main>
        
        <footer>
            <button class="save-button" onclick="saveContraData()">üíæ Guardar Datos</button>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Supabase SDK - CDN m√°s confiable -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Fallback si el CDN falla -->
    <script>
        if (typeof window.supabase === 'undefined') {
            console.log('‚ö†Ô∏è CDN de Supabase fall√≥, cargando desde unpkg...');
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@supabase/supabase-js@2.38.4/dist/umd/supabase.js';
            document.head.appendChild(script);
        }
    </script>
    <!-- Configuraci√≥n Supabase -->
    <script src="supabase-config.js"></script>
    <!-- Verificaci√≥n adicional para PC EN CONTRA -->
    <script>
        // Verificar que Supabase se haya inicializado correctamente
        setTimeout(() => {
            if (typeof supabase === 'undefined' || supabase === null) {
                console.log('üîÑ Reintentando inicializaci√≥n de Supabase en PC EN CONTRA...');
                if (typeof initializeSupabase === 'function') {
                    initializeSupabase();
                }
            }
            
            // Inicializar sincronizaci√≥n en tiempo real
            if (typeof initRealtimeSync === 'function') {
                console.log('üîÑ Iniciando sincronizaci√≥n en tiempo real...');
                initRealtimeSync();
            }
        }, 500);
    </script>
    <!-- Configuraci√≥n EmailJS temporal -->
    <script src="config.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
